<app-add-pet (onAddPet)="addPet($event)"></app-add-pet>
<mat-grid-list [ngStyle]="{'margin-top': '5rem'}" cols="3" rowHeight="500px">
    <mat-grid-tile *ngFor="let pet of pets">
        <app-pet [pet]="pet" (onAddFavorite)="addFavorite(pet)" (onDeletePet)="deletePet(pet)"></app-pet>
    </mat-grid-tile>
</mat-grid-list>
